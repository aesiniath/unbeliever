category: System
ghc-options: -Wall -Wwarn -fwarn-tabs
github: aesiniath/unbeliever

dependencies:
 - base >= 4.11 && < 5
 - core-text
 - core-data
 - core-program

executables:
  snippet:
    dependencies:
    - bytestring
    - effectful
    - effectful-core
    - core-effect-effectful
    ghc-options:
     - -threaded
    source-dirs:
     - tests
    main: EffectSnippet.hs
    other-modules: []

  experiment:
    buildable: false
    dependencies:
     - bytestring
     - prettyprinter
     - unordered-containers
    ghc-options:
     - -threaded
    source-dirs:
     - tests
    main: SimpleExperiment.hs
    other-modules: []

  webserver:
    buildable: false
    dependencies:
    - bytestring
    - bytestring-trie
    - core-telemetry
    - core-webserver-warp
    - http-types
    - wai
    ghc-options:
     - -threaded
    source-dirs:
     - tests
    main: WarpSnippet.hs
    other-modules: []

tests:
  check:
    dependencies:
    - aeson
    - bytestring
    - bytestring-trie
    - fingertree
    - hashable
    - hspec
    - network-info
    - prettyprinter
    - QuickCheck
    - safe-exceptions
    - scientific
    - stm
    - text
    - text-short
    - time
    - unordered-containers
    - wai
    - core-text
    - core-data
    - core-program
    - core-telemetry
    - core-webserver-servant
    - core-webserver-warp

    ghc-options: -threaded
    source-dirs:
     - tests
    main: TestSuite.hs
    other-modules:
     - CheckArgumentsParsing
     - CheckBytesBehaviour
     - CheckContainerBehaviour
     - CheckExternalizing
     - CheckJsonWrapper
     - CheckProgramMonad
     - CheckRopeBehaviour
     - CheckTelemetryMachinery
     - CheckTimeStamp
     - CheckWebserverIntegration

benchmarks:
  performance:
    dependencies:
     - bytestring
     - gauge
     - text
    ghc-options: -threaded
    source-dirs:
     - bench
    main: GeneralPerformance.hs 
    other-modules: []
