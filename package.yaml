name: unbeliever
version: 0.6.2
synopsis: Opinionated Haskell Interoperability
description: |
  A library to help build command-line programs, both tools and
  longer-running daemons.
stability: experimental
license: BSD3
author: Andrew Cowie <andrew@operationaldynamics.com>
maintainer: Andrew Cowie <andrew@operationaldynamics.com>
copyright: Â© 2018 Operational Dynamics Consulting Pty Ltd, and Others
tested-with: GHC == 8.4
ghc-options: -Wall -Wwarn -fwarn-tabs

flags:
  development:
    manual: true
    default: false

dependencies:
 - aeson
 - async
 - base
 - bytestring
 - Cabal
 - chronologique
 - deepseq
 - exceptions
 - fingertree
 - hashable
 - hourglass
 - mtl
 - prettyprinter
 - prettyprinter-ansi-terminal
 - safe-exceptions
 - scientific
 - stm
 - template-haskell
 - terminal-size
 - text
 - text-short
 - transformers
 - unordered-containers
 - unix
 - vector

library:
  source-dirs: lib
  exposed-modules:
   - Core.Text
   - Core.Text.Bytes
   - Core.Text.Rope
   - Core.Text.Utilities
   - Core.Encoding
   - Core.Encoding.Json
   - Core.System
   - Core.System.Base
   - Core.System.External
   - Core.Program
   - Core.Program.Arguments
   - Core.Program.Execute
   - Core.Program.Logging
   - Core.Program.Unlift
  other-modules:
   - Core.Program.Context
   - Core.Program.Signal

executables:
  experiment:
    when:
      - condition: flag(development)
        then:
          buildable: true
        else:
          buildable: false
    dependencies:
     - unbeliever
    ghc-options: -threaded
    source-dirs: tests
    main: SimpleExperiment.hs
    other-modules:
     - Paths_unbeliever
    ghc-prof-options: -fprof-auto-top

  snippet:
    when:
      - condition: flag(development)
        then:
          buildable: true
        else:
          buildable: false
    dependencies:
     - unbeliever
    ghc-options: -threaded
    source-dirs: tests
    main: Snippet.hs
    other-modules: []
    ghc-prof-options: -fprof-auto-top

tests:
  check:
    dependencies:
     - hspec
     - unbeliever
    ghc-options: -threaded
    source-dirs:
     - tests
    main: TestSuite.hs
    other-modules:
     - CheckRopeBehaviour
     - CheckBytesBehaviour
     - CheckJsonWrapper
     - CheckArgumentsParsing
     - CheckProgramMonad

benchmarks:
  performance:
    dependencies:
     - gauge
     - unbeliever
    ghc-options: -threaded
    source-dirs:
     - bench
    main: GeneralPerformance.hs
    other-modules: []

