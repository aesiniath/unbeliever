name: core-program
version: 0.6.10.1
synopsis: Opinionated Haskell Interoperability
description: |
  A library to help build command-line programs, both tools and
  longer-running daemons.
  
  A description of this package, a list of features, and some background
  to its design is contained in the
  <https://github.com/aesiniath/unbeliever/blob/master/README.md README>
  on GitHub.
  
  See "Core.Program.Execute" to get started.

stability: stable
license: MIT
license-file: LICENSE
author: Andrew Cowie <istathar@gmail.com>
maintainer: Andrew Cowie <istathar@gmail.com>
copyright: Â© 2018-2023 Athae Eredh Siniath and Others
tested-with: GHC == 8.10.7, GHC == 9.2.7, GHC == 9.4.5
category: System
ghc-options: -Wall -Wwarn -fwarn-tabs
github: aesiniath/unbeliever

dependencies:
 - base >= 4.11 && < 5
 - bytestring
 - hashable >= 1.2
 - prettyprinter >= 1.6.2
 - directory
 - exceptions
 - filepath
 - fsnotify
 - githash
 - hourglass
 - mtl
 - process
 - safe-exceptions
 - stm
 - template-haskell >= 2.14 && < 3
 - terminal-size
 - text
 - text-short
 - transformers
 - typed-process
 - unix
 - unliftio-core

library:
  dependencies:
   - core-text >= 0.3.8
   - core-data >= 0.3.8
  source-dirs: lib
  exposed-modules:
   - Core.Program
   - Core.Program.Arguments
   - Core.Program.Context
   - Core.Program.Execute
   - Core.Program.Exceptions
   - Core.Program.Logging
   - Core.Program.Metadata
   - Core.Program.Notify
   - Core.Program.Threads
   - Core.Program.Unlift
   - Core.Program.Workers
   - Core.System
   - Core.System.Base
   - Core.System.External
   - Core.System.Pretty
  other-modules:
   - Core.Program.Signal
